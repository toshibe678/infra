---
- name: linux common setting
  hosts: linux
  become: true
  become_user: root
  gather_facts: yes
  ignore_unreachable: true
  roles:
    - { role: "common" }
    - { role: "sshd" }
    #    - { role: "monitoring" }
    - { role: "docker", when: docker_install, tags: docker }
    - { role: "firewall", when: firewall, tags: firewall }
  tasks:
    # postfix関連の設定を行う
    - name: main.cf set
      template:
        src: "etc/postfix/main.cf"
        dest: /etc/postfix/main.cf
        owner: root
        group: root
        mode: 0644
        backup: true

    - name: aliases set
      template:
        src: "etc/aliases"
        dest: /etc/aliases
        owner: root
        group: root
        mode: 0644
        backup: true

    - name: "postalias"
      shell: bash -lc "postalias /etc/aliases"
    - name: "newaliases"
      shell: bash -lc "newaliases"

    - name: systemd set state postfix
      service:
        name: postfix
        state: restarted
        enabled: yes

- import_playbook: ./wireguard.yml
- import_playbook: ./wireguard_client.yml
- import_playbook: ./raspi.yml
- import_playbook: ./linux.yml
- import_playbook: ./automatic_boot.yml

# 物理サーバーだけにやる定義
